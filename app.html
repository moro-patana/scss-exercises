<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports</title>
  <link rel="stylesheet" href="css/manifest.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <header>
            <h1>
              <a href="/sport-page"><img src="./img/logo_sports_colour copy.svg" alt="logo"></a>
            </h1>
          </header>
        </div>
      </div>
    </div>
  </div>
  <div class="container mx-auto">
    <div class="col px-md-5">
      <div class="row">
        <div class="card-body">
          <div class="row mx-md-n1">
            <header>
              <h2 class="card-title text-black-100">
                Get a personalized football experience tailored just for you
              </h2>
            </header>  
          </div>
          <div class="row mx-md-n1 mt-n2">
            <p class="text-dark">Achieve super-fan status by getting tailored updates and up-to-the-minute
              information on your team.
            </p>    
          </div>
        </div>
      </div>
      <div class="col mx-md-n5">
        <ul class="row mx-md-n5">
          <li class="col-md-4 list-group-item">
            <a href="https://apps.apple.com/us/app/apple-store/id375380948">
            <img class="sport_page app_store" src="./img/apple_store.svg" alt="apple store application">
            </a>
          </li>
          <li class="col-md-4 list-group-item">
            <a href="https://play.google.com/store/apps?hl=en">
              <img class="sport_page google_play" src="./img/google_play.svg" alt="google play application">
            </a>
          </li>
        </ul>
      </div>
  </div>
</body>
</html>

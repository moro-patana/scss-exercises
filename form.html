<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/manifest.css">
</head>
<body>
  <form>
    <div class="form-group">
      <label for="first-name">First name</label>
      <input type="text" class="form-control" id="first-name">
    </div>
    <div class="form-group">
      <label for="last-name">Last name</label>
      <input type="text" class="form-control" id="last-name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="identity">What are you?</label>
      <select name="identity" id="identity">
        <option value="robot">I am a robot</option>
        <option value="designer">I am a designer</option>
        <option value="manager">I am a manager</option>
        <option value="teacher">I am a teacher</option>
        <option value="student">I am a student</option>
        <option value="doctor">I am a doctor</option>
      </select>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" value="conditions">
      <label for="terms"> I agree to the <a href="/terms-conditions">terms and conditions</a></label><br>
    </div>
    <button class="save">Save</button>

  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/manifest.css">
</head>
<body>
  <div class="container">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
      </div>
        <div class="form-group">
          <label for="validationCustom03">Email</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="validationCustom04">What are you</label>
          <select class="custom-select" id="validationCustom04" required>
            <option value="robot">I am a robot</option>
            <option value="student">I am a student</option>
            <option value="designer">I am a designer</option>
            <option value="engineer">I am an engineer</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="save">Save</button>
    </form>
  </div>

</body>
</html>
